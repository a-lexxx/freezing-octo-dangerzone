<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Rating with attribute selectors</title>
		<style type="text/css">
			.vcard {
				display: none;
			}
			/* набор стилей для фиксации рейтинга после клика пользователя, 
			 один селектор для каждого checkbox 
			 Установленный checkbox подсвечивает только те label, класс обёртки которых
			 содержит соответствующий номер
			 */
			#star1:checked ~ span span[class*="1"] > label,  
			#star2:checked ~ span span[class*="2"] > label, 
			#star3:checked ~ span span[class*="3"] > label,
			#star4:checked ~ span span[class*="4"] > label, 
			#star5:checked ~ span span[class*="5"] > label
			{
				color: red;
			}

			/* стиль меток при движении мыши по рейтингу */
			span:hover> label {
				color: red;
			}
			/* анимация для красоты */
			label {
				transition: color 0.5s ease-out;
			}
			/*  стиль меток по умолчанию */
			span {
				color: yellow;
				font-size: 20pt;
			}
			/* стиль для checkbox'а скрывающий сам checkbox */
			input {
				appearance: none; /* не до конца поддерживаемые стили для скрытия checkbox */
				-webkit-appearance: none;
				-moz-appearance: none;
				display: none; /* workaround for all browsers */
				padding: 0;
				margin: 0;
			}
			section, h1 {
				padding-top: 5em;
				text-align: center;
			}
			/* визуальное выделение строки рейтинга */
			section > span {
				background-color: #CCCCFF;
			}

		</style>
	</head>
	<body>
		<header>
			<h1>Rating with attribute selectors</h1>
		</header>
		<section>
				<input id="star1" type="radio" name="stars"> 
				<input id="star2" type="radio" name="stars"> 
				<input id="star3" type="radio" name="stars"> 
				<input id="star4" type="radio" name="stars"> 
				<input id="star5" type="radio" name="stars"> 
				<span>
				<span class="s12345">
					<label for="star1">&#9733;</label>
					<span class="s2345">
						<label for="star2">&#9733;</label>
						<span class="s345">
							<label for="star3">&#9733;</label>
							<span class="s45">
								<label for="star4">&#9733;</label>
								<span class="s5">
									<label for="star5">&#9733;</label>
								</span>
							</span>
						</span>
					</span>
				</span>
				</span>	
					
				
		</section>
		<footer>
		    <div class="vcard sign">
			<span class="title">Автор</span>:
			<span class="fn nickname">Фурсенко Александр</span>
			(<span class="email">syngularity@yandex.ua</span>)
		</footer>
	</body>
</html>
