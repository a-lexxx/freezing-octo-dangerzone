<!DOCTYPE html>
<html>
  <head>
	<meta charset=utf-8>
	<title>CSS: progess bar &amp; button</title>
	<style type="text/css">

form {
	padding: 2em;
}

.progress, .progress:before, .progress:after {
	border-radius: 12px;
	height: 18px;
}

.progress {
	width: 300px;
	position: relative;
	background: linear-gradient(to bottom, #cecece, #F7F7F7);
	padding: 1px 1px;
	overflow: hidden;
	text-align: center;
}

.progress:before {
	content: "";
	display: block;
	position: absolute;
	width: 100%;
	background: linear-gradient(to bottom, #cecece 0%, #FFFFFF 20%);
}

.progress:after {
	content: "";
	display: block;
	background: linear-gradient(to top, 
		#28bf14 0%, 
		#8bda1a 14%,
		#28bf14 49%,
		#abff58 100%);
	width: 34%;
	height: 20px;
	margin: 0px -1px;
	position: absolute;
	top: 0;
	transition: width 1s linear 0s;
}

.progress span {
	position: relative;
	font: 9pt Verdana ;
}

.button {
	display: inline-block;
	border-radius: 8px;
	margin-top: 2em;
	position: relative;
	border: none;
	height: 22px;
	width: 90px;
	text-align: center;
	background: linear-gradient(to bottom, rgba(0,0,0, 0.10), rgba(0,0,0, 0.35));
}

.button:before {
	content:"";
	display: block;
	position: absolute;
	left: 1px;
	top: 1px;
	border-radius: 7px;
	width: 88px;
	height: 20px;
	background: linear-gradient(to bottom, #ffffff 0%, #f2f2f2 30%, #e2e2e2 70%);
}

.button:focus {
	background: none;
	outline: none;
}

.button:focus:before {
	box-shadow: 0 0 3px rgba(0, 35,214, 0.94);
}

.button:hover:before {
	background: linear-gradient(to bottom, #ffffff 0%, #feffeb 30%, #fdffcc 70%);
}

.button:active {
	background: linear-gradient(to top, rgba(0,0,0, 0.10), rgba(0,0,0, 0.35));
}
.button:active:before {
	box-shadow: inset 0 2px 3px rgba(0,0,0, 0.26);
	background: linear-gradient(to bottom, #ffffff 0%, #f2f2f2 30%, #e2e2e2 70%);
}


.button:after {
	content:"Кнопка";
	font: 9pt Verdana ;
	position: relative;
}

.vcard {
	display: none;
}


	</style>
  </head>
  <body>
	<header>
	  <hgroup>
		 <h1>CSS: progress bar &amp; button</h1>
	  </hgroup>
	</header>
	<form>
		
		<div class='progress'><span>34%</span></div>
		<a tabindex="1" class='button'></a>
	</form>
	<footer>
		<div class="vcard sign">
			<span class="title">Вёрстка</span>:
			<span class="fn nickname">Фурсенко Александр</span>
			(<span class="email">syngularity@yandex.ua</span>)
		</div>
	</footer>
  </body>
</html>
